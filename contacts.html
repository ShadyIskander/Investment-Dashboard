<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Merriweather:wght@700&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #E8DAB2;
            text-align: center;
        }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 10;
        }

        #contactSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .title {
            font-family: "Merriweather", serif;
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        #contactSection {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    width: 100%;
    padding-top: 80px; /* Adjust this value to move the table down */
}

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #4F6D7A;
            color: white;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="contactSection">
        <div class="title">Internal Fund Managers Contact Details</div>
        <img id="logo" src="logo.png" alt="Company Logo">
        <table>
            <thead>
                <tr id="tableHead"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <a href="menu.html" class="back-button">â¬… Back</a>
    </div>

    <script>
        fetch("contacts.json")
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) return;

                const tableHead = document.getElementById("tableHead");
                const tableBody = document.getElementById("tableBody");

                // Create table headers
                const headers = Object.keys(data[0]);
                headers.forEach(header => {
                    let th = document.createElement("th");
                    th.textContent = header.replace(/_/g, ' '); // Format header names
                    tableHead.appendChild(th);
                });

                // Create table rows
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    headers.forEach(header => {
                        let td = document.createElement("td");
                        td.textContent = row[header];
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error("Error loading contacts:", error));
    </script>
</body>
</html>
