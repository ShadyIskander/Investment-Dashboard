<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px; /* Adjust as needed */
            height: auto;
            z-index: 10;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #003973, #E5E5BE, #2C5364, #203A43);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }

        #loginForm form {
            text-align: center;
            max-width: 300px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #loginForm form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #loginForm form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        #loginForm form input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #loginForm form input[type="submit"] {
            margin-top: 10px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #loginForm form input[type="submit"]:hover {
            background: linear-gradient(135deg, #45a049, #4caf50);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <script>
        async function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                // Fetch credentials from the JSON file
                const response = await fetch('credentials.json');
                const credentials = await response.json();

                // Find the user in the credentials array
                const user = credentials.find(u => u.username === username && u.password === password);

                if (user) {
                    // Redirect to the specified page
                    window.location.href = user.redirect;
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            } catch (error) {
                console.error("Error fetching credentials:", error);
                alert("An error occurred. Please try again later.");
            }
        }
    </script>
</head>
<body>
    <div id="loginForm">
        <div class="title">Investment Navigator</div>
        <img id="logo" src="logo.png" alt="Company Logo">
        <form onsubmit="validateLogin(event)">
            <h1>Enter Credentials</h1>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
